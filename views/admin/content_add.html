{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
    <h3>内容添加</h3>
</ol>
<form method="post">
    <div class="form-group">
        <label for="classIfy">分类：</label>
        <select class="form-control" id="classIfy" name="classIfy">
            {% for category in data %}
                <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="标题">
    </div>
    <div class="form-group">
        <label for="introduction">简介：</label>
        <textarea class="form-control" id="introduction" name="introduction" placeholder="简介" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" id="content" name="content" placeholder="内容" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-default">添加</button>
</form>
{% endblock %}

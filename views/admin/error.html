{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>{{info}}</span></li>
</ol>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{info}}</h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">返回首页</a>
        {% else %}
        <a href="javascript:window.history.back()">返回</a>
        {% endif %}
    </div>
</div>
{% endblock %}

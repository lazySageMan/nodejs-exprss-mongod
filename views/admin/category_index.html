{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>用户列表</span></li>
    <h3>用户列表</h3>
    <table class="table table-hover table-striped ">
        <tr>
            <th>分类ID：</th>
            <th>分类名称：</th>
            <th>操作：</th>
        </tr>
        {% for user in data %}
        <tr>
            <th>{{user._id.toString()}}</th>
            <th>{{user.name}}</th>
            <th>
                <a href="/admin/category/edit?id={{user._id.toString()}}">修改</a>/
                <a href="/admin/category/delete?id={{user._id.toString()}}">删除</a>
            </th>
        </tr>
        {% endfor %}
    </table>
</ol>
<nav aria-label="...">
    <ul class="pager">
        <li><a href="/admin/category?page={{page-1}}">上一页</a></li>
        <span>{{page}}/{{pageMax}}</span>
        <li><a href="/admin/category?page={{page+1}}">下一页</a></li>
    </ul>
</nav>
{% endblock %}
